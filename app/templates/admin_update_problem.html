<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Problemset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
{%include "admin_nav.html"%}
<div class=" flex flex-col items-center m-5 text-lg">
    <h1>Update Problem</h1>
</div>
<form  method = "post">
    <div class="mt-5 m-12">
        <div class="mb-5 mt-5">
          <label for="problem_update" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Title</label>
          <input type="text" id="problem_update"  name= "title" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{edprob[0]}}">
        </div>
        <div class="mb-5 mt-5">
            <label for="message" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Problem Details</label>
            <textarea id="message" rows="8" name="prob" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Problem Details">{{edprob[1]}}</textarea>
        </div>
        <div class="mb-5 mt-5">
            <label for="problem_update" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Input</label>
            <input type="text" id="problem_update"  name= "input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{edprob[2]}}">
          </div>
          <div class="mb-5 mt-5">
            <label for="problem_update" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Output</label>
            <input type="text" id="problem_update"  name= "output" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{edprob[3]}}">
          </div>
          <div class="mb-5 mt-5">
            <label for="source_code" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Source Code</label>
            <input type="text" id="problem_update"  name= "source_code" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{edprob[4]}}">
          </div>

        <div class="m-8 mt-12 mb-12 flex flex-col items-center ">
            <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Update</button>
          </div>    
    </div>
</form>
{%include "footer.html"%}
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>
</html>
